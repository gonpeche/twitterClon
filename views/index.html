{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Gon</b><br>
      2 followers
    </div>
    <div class="col-md-9" style="color: rgb(92, 153, 202)">
        {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" />
          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />
          <input type="submit" value="Submit" />
        </form>
      {% endif %}
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div>
          <img class="icon" src="https://i.stack.imgur.com/WprXH.jpg?s=328&g=1" width="32" height="32" style="float: left"> 
          <li style="list-style-type: none"><a href="/users/{{tweet.name}}">{{tweet.name}} </a></li>
          <li style="list-style-type: none"><a href="/tweets/{{tweet.id}}">{{tweet.content}}</a></li>
          <!-- <li style="list-style-type: none"><a href="/tweets/{{tweet.id}}">{{tweet.content}} </a></li> -->
      </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
